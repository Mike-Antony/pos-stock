<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Login</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="initiatelogin()">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type = "text" id="username" [(ngModel)]='userProfile.username' name = 'username'>
                  </mat-form-field>
                </div>
              </div>
                <div class = "row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="password" type="text" id="password" [(ngModel)]='userProfile.password' name = 'password'>
                    </mat-form-field>
                  </div>
              </div>

              <button mat-raised-button type="submit" routerLink="dashboard" class="btn btn-danger pull-right">Submit</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
