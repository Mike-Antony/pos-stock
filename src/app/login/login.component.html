<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Login</p>
          </div>
          <div class="card-body" >
            <form (ngSubmit)="loginSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" id="username" [(ngModel)]='login.username'
                      name='username' required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="password" type="password" id="password" [(ngModel)]='login.password'
                      name='password' required>
                  </mat-form-field>
                </div>
                <div class="col-md-12"> <button mat-raised-button type="submit" routerLink="dashboard"
                    class="btn btn-danger pull-right">Submit</button>
                  <div class="clearfix"></div>
                </div>
              </div>



            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
